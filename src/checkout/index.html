<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider checkout">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div class="checkout-form">
          <form name="checkout">
            <fieldset>
              <legend>Customer/Shipping Information</legend>
              <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required>
              </div>
              <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required>
              </div>
              <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" name="street" required>
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
              </div>
              <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" required pattern="[0-9]{5}">
              </div>
            </fieldset>
            <fieldset>
              <legend>Payment Information</legend>
              <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required pattern="[0-9]{16}">
              </div>
              <div class="form-group">
                <label for="expiration">Expiration</label>
                <input type="text" id="expiration" name="expiration" required placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/([0-9]{2})">
              </div>
              <div class="form-group">
                <label for="code">Security Code</label>
                <input type="text" id="code" name="code" required pattern="[0-9]{3}">
              </div>
            </fieldset>
            <div class="order-summary">
              <h3>Order Summary</h3>
              <div class="summary-items">
                <!-- Order summary will be populated by JavaScript -->
              </div>
            </div>
            <button type="submit" id="checkoutSubmit">Place Order</button>
          </form>
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
